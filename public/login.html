<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Passport test</title>
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <nav class="navbar">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">
                Passport test
              </a>
            </div>
          </div>
        </nav>

      <div class="container">
          <h1>Login to the app</h1>

          <form method="post" action="login" style="width: 300px;">
            <div class="form-group">
              <input id="username" name="username" type="text" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
              <input id="password" name="password" type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary pull-right">
            </div>

          </form>
      </div>
      <div class="container">
        <h1>Social login</h1>
        <a href="auth/facebook" class="btn btn-primary">Login with facebook</a>
        <a href="auth/google" class="btn btn-primary">Login with Google</a>
      </div>


      <script src="jquery/dist/jquery.js"></script>
      <script src="jquery-cookie/jquery.cookie.js"></script>
      <script src="socket-io-client/socket.io.js"></script>
      <script src="main.js"></script>

</body>
</html>
