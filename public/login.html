<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Passport test</title>
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <nav class="navbar">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">
                Passport test
              </a>
            </div>
          </div>
        </nav>

      <div class="container">
          <h1>Login to the app</h1>

          <form method="post" action="login" style="width: 300px;">
            <div class="form-group">
              <input id="username" name="username" type="text" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
              <input id="password" name="password" type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary pull-right">
            </div>

          </form>
      </div>


  <script src="main.js"></script>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;

    js.src = "//connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.5&appId=245990975436163";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

</body>
</html>
